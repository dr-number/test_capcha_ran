<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google reCAPTCHA v3 Example</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6Ld9EYMpAAAAAIghvbCCi-UPYLt5UV53ZHRM_fsD"></script>
    <script>
        function onSubmit(token) {
            document.getElementById("myForm").submit();
        }
    </script>
</head>
<body>
    <h1>Google reCAPTCHA v3 Example</h1>
    <form id="myForm" method="post">
        <!-- Ваше содержимое формы здесь -->
        <button class="g-recaptcha" data-sitekey="6Ld9EYMpAAAAAIghvbCCi-UPYLt5UV53ZHRM_fsD" data-callback="onSubmit">Submit</button>
    </form>
</body>
</html>
